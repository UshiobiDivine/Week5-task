<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>

body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #444;
    letter-spacing: 0.5px;
    margin: 0;
}

h1,h2{
    font-weight: normal;
}
#wrapper{
    width: 90%;
    max-width: 960px;
    margin: 20px auto;
    border-radius: 6px;
    box-shadow: 0px 1px 6px rgb(209, 208, 211);
    box-sizing: border-box;
    padding: 0 0 20px;
    overflow: hidden;
    border: 3px solid rgb(105, 0, 0);
}

#page-banner{
    background: rgb(255, 246, 246);
    padding: 13px 0;
    color:rgb(77, 17, 17);
    margin-bottom: 15px;
    /* border: 1px solid rgb(105, 0, 0); */
}
#page-banner h1, #page-banner p{
    width: 100%;
    text-align: center;
    margin: 10px 0;
    
}
#page-banner input{
    width: 90%;
    max-width: 300px;
    margin: 20px auto;
    display: block;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 20px;
    font-size: 16px;
    color: rgb(255, 255, 255);
}
#book-list, #add-book, #tabbed-content{
    margin:20px;
}
#book-list ul, #tabbed-content ul{
    list-style-type: none;
    padding: 0;
}
#book-list li{
    padding: 20px;
    border-left: 5px solid #ddd;
    margin: 20px 10px;
    opacity: 1;
    height:100%;
    transition: all 1s;
}
#book-list li:hover{
    border-color: #aa4c4c;
}
.delete{
    color: white;
    float: right;
    background: #a03f3f;
    padding: 6px;
    border-radius: 7px;
    cursor: pointer;
}
.delete:hover{
    background: rgb(131, 69, 58);
}
#add-book{
    width: 400px;
    margin: 0 auto;
}
#add-book button{
    border: 1px solid #9361bf;
    background: #4d1d1d;
    padding: 10px 20px;
    font-size: 16px;
    display: inline-block;
    margin: 0;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
    width: 100px;
    /* float: left; */
    margin: 20px 0;
    border-left: 0;
    color: white;
}
#add-book button:hover{
    background: #a14343;
}

#add-book input{
    display: block;
    margin: 20px 0;
    padding: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    border-radius: 4px 0 04px;
    box-sizing: border-box;
    width: 300px;
    float: left;
}

#add-book:aftter{
    content: '';
    display: block;
    clear: both;
}

.title1{
    padding-left: 10px;
}

.aPanel{
    opacity: 1;
    height:100%;
    transition: all 1s;
}
.aPanel.aPanelHidden{
    opacity: 0;
    height: 0px;
    
}
.aPanelShown{
    height: 100%;
    width: 100%;
    opacity: 1;
}
.aPanelStyle{
    color:rgb(105, 0, 0);
    background: rgb(255, 255, 255);
}
footer{
    width: 100%;
    margin: 0;
    background:#4d1d1d;
    color: white;
    padding: 10px 0 10px 0;
    text-align: center;
    letter-spacing: 7px;
}
footer>p{
    background-color:#4d1d1d;
    padding: 5px;
    margin:30px 0;
    font-size: 70%;
}
#head{
    width: 100%;
    margin: 0;
    background:rgb(255, 255, 255);
    color: white;
    padding: 0 0 10px 0;
    text-align: center;
    letter-spacing: 15px;

}
#head>.dw{
    padding: 100px;
    margin-top: 0;
    font-size: 40px;
    font-weight: bold;
    background-color: rgb(46, 13, 8);
    
    box-shadow: 0 4px 2px rgba(3, 3, 3, 0.377);
    
    }
.tab{
    display:grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    background-color:#ffffff;

}
.item{
    margin: 0 5px 0 5px;
    background-color: rgba(221, 187, 187, 0.555);
    padding: 20px;
    color: rgb(75, 12, 12);
    text-align: center;
    border-radius: 0 0 10px 10px;
    box-shadow: 0 4px 2px rgba(3, 3, 3, 0.377);
    border: 3px solid rgb(85, 4, 4);
}
#shelve>li{
   background-color:rgb(255, 255, 255);
   text-align: center;
   list-style: none;

}
.kkk{
    text-align: center;
}


.custom-shape-divider-top-1619290834 {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
    z-index: 2;
}

.custom-shape-divider-top-1619290834 svg {
    position: relative;
    display: block;
    width: calc(100% + 1.3px);
    height: 150px;
}

.custom-shape-divider-top-1619290834 .shape-fill {
    fill: #4d1d1d;
    z-index: 3;
}

    </style>
</head>
